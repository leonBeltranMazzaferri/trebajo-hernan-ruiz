<!DOCTYPE html>
<html>
  <head>
    <title>Mapa en Avellaneda</title>
    <style>
      #map {
        height: 100vh;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>

    <script>
      function initMap() {
        const avellaneda = { lat: -34.6621, lng: -58.3646 };
        const map = new google.maps.Map(document.getElementById("map"), {
          center: avellaneda,
          zoom: 14,
          restriction: {
            latLngBounds: {
              north: -34.640,
              south: -34.680,
              east: -58.330,
              west: -58.400,
            },
            strictBounds: true,
          },
        });

        new google.maps.Marker({
          position: avellaneda,
          map,
          title: "¡Estás en Avellaneda!",
        });
      }
    </script>

    <script async
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC8JtqvtusUWO7mk3bPN7D9ey3qFfJ3g_I&callback=initMap">
    </script>
  </body>
</html>
